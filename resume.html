<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/resume.css">
    </head>
    <body>
        <div class="container">
            <h1>RESUME</h1><hr>
            <div class="row"> 
                 <div class="col">
                    <input type="text" id="name"  class="form-control" placeholder="Name" aria-label="">
                </div>
                <div class="col">
                    <input type="email" id="email"  class="form-control" placeholder="Email" aria-label="">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <input type="number" id="phn"  class="form-control" placeholder="Phone Number" aria-label="">
                </div>
                 </div><br>
                 <h4>CAREER OBJECTIVE:</h4>
                 <div class="mb-3">
                    <textarea class="form-control" id="obj" rows="3"></textarea>
                  </div>
                 <h4>EDUCATION QUALIFICATION:</h4>
                 <div class="row">
                    <h6>Class X:</h6>
                    <div class="col">
                        <input type="text" id="ssc" class="form-control" placeholder="Name of the school" aria-label="">
                    </div>
                    <div class="col">
                        <input type="text" id="board" class="form-control" placeholder="Board" aria-label="">
                    </div>
                    <div class="col">
                        <input type="year" id="yr" class="form-control" placeholder="Year of passing" aria-label="">
                    </div>
                    <div class="col">
                        <input type="number" id="per" class="form-control" placeholder="CGPA" aria-label="">
                    </div>
                 </div>
            <br>
                 <div class="row">
                    <h6>Class XII:</h6>
                    <div class="col">
                        <input type="text" id="inter" class="form-control" placeholder="Name of the college" aria-label="">
                    </div>
                    <div class="col">
                        <input type="text" id="board2" class="form-control" placeholder="Board" aria-label="">
                    </div>
                    <div class="col">
                        <input type="year" id="yr2" class="form-control" placeholder="Year of passing" aria-label="">
                    </div>
                    <div class="col">
                        <input type="number" id="per2" class="form-control" placeholder="CGPA" aria-label="">
                    </div>
                 </div>
            <br>
                 <div class="row">
                    <h6>UG:</h6>
                    <div class="col">
                        <input type="text" id="ug" class="form-control" placeholder="Name of the college" aria-label="">
                    </div>
                    <div class="col">
                        <input type="text" id="board3" class="form-control" placeholder="Board" aria-label="">
                    </div>
                    <div class="col">
                        <input type="year" id="yr3" class="form-control" placeholder="Year of passing" aria-label="">
                    </div>
                    <div class="col">
                        <input type="number" id="per3" class="form-control" placeholder="CGPA" aria-label="">
                    </div>
                 </div>
            <br>
                 <h4>SKILLS:</h4>
                 <div class="mb-3">
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                  </div>  
            <br>
                <h4>HOBBIES:</h4>
                <div class="mb-3">
                     <textarea class="form-control" id="textarea2" rows="3"></textarea>
                  </div> 
            <br>
                <h4>PERSONAL DETAILS:</h4>
                <div class="row">
                    <div class="col">
                        <input type="text" id="gen"  class="form-control" placeholder="Gender" aria-label="">
                     </div>
                     <div class="col">
                        <input type="text" id="nation"  class="form-control" placeholder="Nationality" aria-label="">
                  </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <input type="number" id="age"  class="form-control" placeholder="Age" aria-label="">
                     </div>
                     <div class="col">
                        <input type="text" id="nation"  class="form-control" placeholder="Address" aria-label="">
                  </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <input type="date" id="dob"  class="form-control" placeholder="DOB" aria-label="">
                     </div>
                     <div class="col">
                        <input type="text" id="status"  class="form-control" placeholder="Marital Status" aria-label="">
                  </div>
                </div><br>
                   <h4>DECLARATION:</h4>
                <div class="mb-3">
                    <textarea class="form-control" id="dec" rows="3"></textarea>
                  </div><br>
                  <div class="col-sm-3">
                    <input type="text" id="place" placeholder="place" class="form-control" aria-label="""><br>
                    <input type="date" id="date" placeholder="date" class="form-control" aria-label="">
                  </div><br>

                  <center><button type="button" id="btn" class="btn btn-primary">Submit</button></center>
                
                  





          </div>


                  


    </body>

</html>
